<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Redesign</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7cbbed23cb.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img src="./googleApp.png" alt="">
            <img src="./guitar.jpg" class="guitar" alt="">
        </nav>
    </header>
    <main>
        <img src="./google_img.png" alt="" srcset="">
        <input type="text" placeholder="Search Google or type a URL"/>
        <div class="icons">
            <img src="./seachmic.png" class="mic"/>
        </div>
      
        
        <div class="btn-container">
            <button>Google Search</button>
            <button>I'm feeling good</button>
        </div>
    </main>

    <footer>
        <div class="top"><p>Nigeria</p></div>
        <div class="bottom">
            <div class="left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="center">
                <a href="#">Carbon Neutral since 2007</a>
            </div>
            <div class="right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
